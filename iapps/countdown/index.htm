        <script type="text/javascript">
			$(function () {
			$('#defaultCountdown').countdown({until: new Date(2012, 9-1, 13, 1, 0, 0), format: 'dHMS', serverSync: serverTime}); 
			});
			
		function serverTime() { 
		    var time = null; 
		    $.ajax({url: 'serverTime.php', 
		        async: false, dataType: 'text', 
		        success: function(text) { 
		            time = new Date(text); 
		        }, error: function(http, message, exc) { 
		            time = new Date(); 
		    }}); 
		    return time; 
		}
        </script>
