<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>++</title>
    <style type="text/css">
        #container {
            padding: 5px;
            background-color: #fceeb4;
        }

        .box {
            border: 1px solid #000;
            border-radius: 3px;
            margin-left: 10px;
            padding: 2px;
            display: inline-block;
            width: 30px;
            height: 20px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div id="container">
        <span class="box">9</span>
        <span class="box">9</span>
        <span class="box">8</span>
        <span class="box">0</span>
    </div>
<p><input type="button" value="点击" id="a" /></p>
<script type="text/javascript">
    var btn = document.getElementById('a');
    var container = document.getElementById('container');
    var spans = Array.prototype.splice.call(container.getElementsByTagName('span'), 0);

    btn.onclick = function() {
        increase(spans.length - 1)
    }

    function addPlace() {
        var span = document.createElement('span');
        span.className = 'box';
        container.insertBefore(span, spans[0]);
        spans.unshift(span);
    }

    function increase(index) {
        var el = spans[index];
        var v = +el.innerHTML + 1;
        if(v < 10) {
            el.innerHTML = v;
        } else {
            el.innerHTML = 0;
            if(index - 1 < 0) {
                addPlace();
                increase(0);
            } else {
                increase(index - 1);
            }
        }
    }
</script>
</body>
</html>
