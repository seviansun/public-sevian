    <html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>   
    <script type="text/javascript">   
    var check = false;//是否可移动  
    $(document).ready(function(){  
	var w = $("#scrollContent").width();  
        
	var iw = $("#divcontent").width();  
	var mw = parseInt(w*w/iw);  
	var w1 = parseInt(w-mw);//图片与div的高度差值  
	var w2 = parseInt(iw - w);//内容与边框div的高度差值  
	
	$(function(){  
            if(iw > w){  
                $("#ypThumb").find("img").width(mw);   
		//begin  
		var oDiv = $(this).find("#ypThumbContainer");  
		var oDiv2 = $(this).find("#ypThumb");  
                var oDiv3 = $(this).find("#divcontent");
		var mouseStart={};  
		var divStart={};  
		var rightStart={};  
		var bottomStart={};  
		
		$(oDiv2).mousedown(function(ev){  
		    var oEvent = ev||event;   
		    mouseStart.x = oEvent.clientX;   
		    xDiff = parseInt($(oDiv2).css("left"));  
		    console.log(xDiff);
		    
		    if(oDiv2.setCapture){  
			oDiv2.setCapture();  
			oDiv2.onmousemove = doDrag3;  
			oDiv2.onmouseup = stopDrag3;  
		    }else{  
			$(oDiv).bind("mousemove",doDrag3).bind("mouseup",stopDrag3);  
		    }  
		    oEvent.preventDefault();  
		});  
		function doDrag3(ev) {  
		    var oEvent = ev||event;  
		    var t = oEvent.clientX-mouseStart.x+xDiff;  
		    if(t < 0){  
			t = 0;  
			
		    }else if(t >= w1){  
			t = w1;  
		    }  
		    $(oDiv2).css("left",t+"px");  
		    $("#divcontent").css("left",-(t*w2/w1)+"px");  
		}  
		
		function stopDrag3(){  
		    if(oDiv2.releaseCapture){  
			oDiv2.releaseCapture();  
			oDiv2.onmousemove = null;  
			oDiv2.onmouseup = null;  
		    }else{  
			$(oDiv).unbind("mousemove",doDrag3).unbind("mouseup",stopDrag3);  
		    }  
		}  
		//end  
	    }  
        });  
    });  

    </script> 
  </head>
  <body>
    <div style="width:170px;overflow:hidden;height:150px;border:1px #000 solid;z-index:1; position:relative;" id="scrollContent">  
      <div class="thumbContainer" id="ypThumbContainer" style="Z-INDEX: 3; left:0px; WIDTH: 170px; POSITION: absolute; bottom: 0px; HEIGHT: 9px;border:1px #000 solid;">  
	<div class="thumb" id="ypThumb" style="POSITION: absolute; left: 0px; BACKGROUND-COLOR: #ffd200;">  
	  <img class="thumbImg" id="ypThumbImg" height="9" src="images/thumb.gif" width="50" style="cursor:pointer;"/><br />  
	</div>  
      </div>  
      <div id="divcontent" style="position:absolute;">  
	中新网8月12日电 据最高人民法院网站消息，最高人民法院新闻发言人孙军工今日介绍，新婚姻法首次明确离婚案件中一方婚前贷款购买的不动产应归产权登记方所有，但应对参与还贷的配偶给予公平合理的补偿。console.log(w);console.log(w);console.log(w);console.log(w);  
      </div>  
    </div>  
  </body>
</html>
